<div class="map-container">
  <div class="search-box">
    <div class="card-body">
      <div>
        <input
          #searchInput
          type="text"
          class="form-control shadow"
          placeholder="Search here"
          [(ngModel)]="searchAddress"
          name="search"
          id="searchInput"
          (click)="onSearchInputClick()"
        />

        <div class="mt-2 ms-2">
          <i class="fa-solid fa-location-crosshairs"></i>
          <a class="ms-1" (click)="getCurrentLocation()"
            >Use Currunt Location</a
          >
        </div>
      </div> 

      <br/>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="pickupLocation()">CONFIRM PICK-UP LOCATION</button>
      </div>
    </div>
  </div> 
  <div id="map"></div>
</div>
